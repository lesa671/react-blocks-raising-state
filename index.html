<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="root"></div>


    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>

    <script type='text/babel'>

        class App extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    count: 0
                }
            }
            // Method country

            counterButton = (event) => {
                this.setState((state, props) => ({
                    count: state.count + 1
                }))
            }


            render() {
                return (
                    <div id='App'>
                        <h1>Raising State Counter</h1>
                        <button onClick={this.counterButton}>Click Me!</button>
                        <div>{this.state.count}</div>
                        <BlockOne count={this.state.count} />
                        <BlockTwo count={this.state.count} />
                    </div>
                )
            }
        }

        function BlockOne(props) {
            if (props.count % 2 === 0) {
                return (
                    <div>
                        Block 1:
                        <div className="Blocks" id="red"></div>
                    </div>
                );
            } else {
                return (
                    <div>
                        Block 1:
                        <div className="Blocks" id="black"></div>
                    </div>
                );
            }
        }
        function BlockTwo(props) {
            if (props.count % 2 === 0) {
                return (
                    <div>
                        Block 1:
                        <div className="Blocks" id="blue"></div>
                    </div>
                );
            } else {
                return (
                    <div>
                        Block 1:
                        <div className="Blocks" id="red"></div>
                    </div>
                );
            }
        }


        ReactDOM.render(
            <App />,
            document.getElementById('root')
        )














    </script>






</body>

</html>
